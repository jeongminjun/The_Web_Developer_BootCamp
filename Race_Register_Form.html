<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/Race">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <br>
        <div>
            Select & Race: <br>
            <br>
            <input type="radio" id="fun" name="race" value="fun">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
            <br>   
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="group">Select Age Group</label>
            <select name="group" id="group">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>

    </form>
    
</body>
</html>
